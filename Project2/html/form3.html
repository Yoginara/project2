<!DOCTYPE html>
<html>
  <head>
    <title>Pembayaran</title>
    <link rel="stylesheet" type="text/css" href="../style/form3.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Silahkan bayar dulu guys</h2>
        <div class="info">
          <p>Kode Booking: <span id="bookingCode"></span></p>
          <div id="jumlahTicket"></div>
        </div>

        <h2 class="card-title">Metode Pembayaran</h2>
        <div class="border-example" onclick="selectBorder(this)">
          <!-- Gambar dalam border -->
          <img class="bank-logo" src="../img/bni.png" alt="Logo bank BNI" />
          <!-- Nama Gambar -->
          <p>Bank Negara Indonesia</p>
        </div>
        <div class="border-example" onclick="selectBorder(this)">
          <!-- Gambar dalam border -->
          <img class="bank-logo" src="../img/BRI.png" alt="Logo Bank BRI" />
          <!-- Nama Gambar -->
          <p>Bank Republik Indonesia</p>
        </div>
        <div class="border-example" onclick="selectBorder(this)">
          <!-- Gambar dalam border -->
          <img class="bank-logo" src="../img/BCA.png" alt="Logo Bank BCA" />
          <!-- Nama Gambar -->
          <p>Bank Central Asia</p>
        </div>
        <div class="border-example" onclick="selectBorder(this)">
          <!-- Gambar dalam border -->
          <img class="bank-logo" src="../img/dana.png" alt="Logo Dana" />
          <!-- Nama Gambar -->
          <p>DANA</p>
        </div>
        <div class="border-example" onclick="selectBorder(this)">
          <!-- Gambar dalam border -->
          <img class="bank-logo" src="../img/ovo.png" alt="Logo Ovo" />
          <!-- Nama Gambar -->
          <p>OVO</p>
        </div>
      </div>

      <button id="bayarButton" class="payment-button" onclick="redirectToPayment()">Bayar</button>
    </div>

    <script src="../javascript/form.js"></script>
  </body>
</html>
